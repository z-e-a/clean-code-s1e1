<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-item">
        <label class="section-caption new-item__caption" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="new-item__task-text" type="text"><button class="new-item__add-bnt">Add</button>
          </div>
      </section>
      <section class="todo">
      <h3 class="section-caption">Todo</h3>
      <ul class="todo__task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check"><label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input"><button class="edit">Edit</button>
          <button class="delete"><img class="task-item__delete-img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-item__check"><label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input"><button class="edit">Save</button>
          <button class="delete"><img class="task-item__delete-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      </section>
      <section class="completed">
      <h3 class="section-caption">Completed</h3>
      <ul class="completed__task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check" checked><label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input"><button class="edit">Edit</button>
          <button class="delete"><img class="task-item__delete-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
